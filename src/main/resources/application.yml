server:
  port: 8082

spring:
  application:
    name: payment-simulation-service
  datasource:
    url: jdbc:h2:mem:paydb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

app:
  payments:
    simulateDelayMs: 350
    successRatePct: 85
    webhookUrl: http://localhost:8082/api/v1/webhooks/payment-status
